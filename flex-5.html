<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery with Hover Effect and Transition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }

        .image-item {
            flex: 0 0 calc(33.33% - 10px);
            margin-bottom: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-item:hover {
            transform: scale(1.2);
        }
    </style>
</head>
